name: Testing workflow
run-name: "[Image-tag- ${{inputs.Tag}}] [event- ${{github.event_name}}]"
on:
  workflow_dispatch:
    inputs:
      Tag:
        description: 'Tag of the image to test'
        required: true
        default: 'rel.25.12.11'

jobs:
  test-docker-image:
    name: Test Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t docker-aishu:${{ inputs.Tag }} -f Dockerfile .

      - name: Push Docker Image
        run: |
          docker tag docker-aishu:${{ inputs.Tag }} ${{ secrets.DOCKER_USERNAME }}/docker-aishu:${{ inputs.Tag }}
          docker push ${{ secrets.DOCKER_USERNAME }}/docker-aishu:${{ inputs.Tag }}

