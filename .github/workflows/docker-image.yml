name: Testing workflow
run-name: "[Image-tag- ${{inputs.Tag}}] [event- ${{github.event_name}}]"
on:
  workflow_dispatch:
    inputs:
      Tag:
        description: 'Tag of the image to test'
        required: true
        default: 'rel.25.12.11'

jobs:
  test-docker-image:
    name: Test Docker Image
    runs-on: ubuntu-latest
      
    steps:

      #Build the application jar using maven
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml


      #present working directory    
      - name: Show workspace
        run: pwd && ls -la $GITHUB_WORKSPACE

        
      #Build and Push Docker Image to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t docker-aishu:${{ inputs.Tag }} .

      - name: Push Docker Image
        run: |
          docker tag docker-aishu:${{ inputs.Tag }} ${{ secrets.DOCKER_USERNAME }}/docker-aishu:${{ inputs.Tag }}
          docker push ${{ secrets.DOCKER_USERNAME }}/docker-aishu:${{ inputs.Tag }}

